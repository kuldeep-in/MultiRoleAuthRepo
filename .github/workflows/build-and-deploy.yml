name: "Build and Deploy"

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

env:
  AZURE_WEBAPP_NAME: 'app-kd-multiroleauth'
  AZURE_WEBAPP_PACKAGE_PATH: './published'
  AZURE_WEBAPP_PACKAGE_PATH_DIR: './MultiRoleAuthentication/published'
  NETCORE_VERSION: '3.1.101'  
  WORKING_DIRECTORY: './MultiRoleAuthentication'

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core SDK ${{ env.NETCORE_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.NETCORE_VERSION }}
    
    - name: Restore packages
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: dotnet restore

    - name: Build app
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: dotnet build --configuration Release --no-restore

  #  - name: Test app
  #    run: dotnet test --no-build

    - name: Publish app for deploy
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: dotnet publish --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.WEB_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH_DIR }}
        
    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH_DIR }}
